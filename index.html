<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleanzor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
  <link rel="stylesheet" href="toast.css">
  <!-- Font Awesome for toast icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="body login-page"> 
  <div class="login-header">
    <span class="title">Welcome Back!</span>
    <span class="subtitle">Login to your account.</span>
  </div>

  <div class="logo-container">
    <img src="Cleanzor_logo.png" alt="Cleanzor Logo" />
  </div>  
  <h2 class="centered-title">CLEANZOR</h2>

  <div class="centered-div">
    <form class="login-form">
      <div class="form-group">
        <label for="email" class="labelBox">Email</label>
        <input type="email" id="email" placeholder="Enter your email" class="inputBox" required autocomplete="email" />
      </div>

      <div class="form-group">
        <label for="password" class="labelBox">Password</label>
        <input type="password" id="password" placeholder="Enter your password" class="inputBox" required autocomplete="off" />
      </div>

      <div class="form-group show-password-group">
        <div class="show-password-left">
          <input type="checkbox" class="checkbox" id="showPassword" />
          <label for="showPassword">Show Password</label>
        </div>
        <!-- Optional: Add onclick for loading redirect if needed -->
        <a href="forgot.html" class="forgot-password" onclick="if (typeof showLoadingAndRedirect === 'function') showLoadingAndRedirect('forgot.html'); else window.location.href = 'forgot.html'; return false;">Forgot Password?</a>
      </div>

      <button type="submit" id="submit" class="btn-login">LOGIN</button>
      <p class="text-center-white">
        Donâ€™t have an account?
        <a href="signup.html" id="signupBtn">Signup</a>
      </p>
    </form>
  </div> 

  <div id="loadingOverlay" class="loading-overlay">
    <div class="loader">LOADING...</div>
  </div>

  <ul class="notifications" aria-live="polite" aria-atomic="true" role="status"></ul>

  <script type="module" src="main.js" defer></script>
</body>
</html>
