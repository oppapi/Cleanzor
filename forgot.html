<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleanzor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
  <style>
    @font-face {
      font-family: 'Toonish';
      src: url('fonts/TOONISH.ttf') format('truetype');
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-[#D5F4EC]">
  <!-- Main text (no hyperlink) -->
   <img src="construction.gif" alt="Building Animation" class="w-[clamp(100px,40vw,200px)] mb-4">
  <p class="relative text-center font-[Toonish] text-[clamp(3rem,10vw,3rem)] font-normal text-[#009777] tracking-[clamp(1px,0.5vw,2px)] drop-shadow-[0_0_1px_rgba(0,0,0,0.2)] my-[clamp(0.75rem,3vw,1.25rem)] mb-0 w-full z-[1] shrink-0 px-[clamp(0.5rem,2vw,1rem)] leading-[1.1] hyphens-auto break-words">
    FORGOT PASSWORD
  </p>

  <!-- Smaller links -->
  <p class="relative text-center font-[Toonish] text-[clamp(1.5rem,5vw,1.8rem)] font-normal text-[#00c49f] tracking-[clamp(0.5px,0.3vw,1px)] drop-shadow-[0_0_1px_rgba(0,0,0,0.2)] mt-2 w-full z-[1] shrink-0 px-[clamp(0.5rem,2vw,1rem)] leading-[1.1] hyphens-auto break-words">
    <a href="home.html" class="hover:underline">home</a>
  </p>
</body>
</html>
